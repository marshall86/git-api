<div class="page-container">

  <app-header title="Repository Page Details" [icon]="true"></app-header>

  <div class="page-content">

    <div>
      <h2>{{repo}}</h2>
      <h2>List of contributors</h2>
    </div>

    <div class="repo-list" *ngIf="$contributors | async as contributors">

      <mat-nav-list>
        <app-list-item type="users" [data]="contributors"></app-list-item>
      </mat-nav-list>

    </div>

  </div>

</div>
