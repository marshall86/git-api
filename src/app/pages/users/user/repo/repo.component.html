<div class="page-container">

  <mat-toolbar>
    <mat-toolbar-row>
      <span (click)="back()">
        <mat-icon>arrow_back_ios</mat-icon>
        Repository Details
      </span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="page-content">

    <div>
      <h2>{{repo}}</h2>
      <h2>List of contributors</h2>
    </div>

    <div class="repo-list" *ngIf="$contributors | async as contributors">

      <mat-nav-list>
        <app-list-item type="users" [data]="contributors"></app-list-item>
      </mat-nav-list>

    </div>

  </div>

</div>
